name: Check
on:
  push:
    paths-ignore: ["*.txt", "*.ini"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install python and dependencies
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
        run: pip install -r requirements.txt

      - name: Test with pytest
        run: |
          pytest
